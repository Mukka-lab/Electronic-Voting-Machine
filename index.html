 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="assets/styles/style.css">
     <title>Urna Eletrônica</title>
 </head>
 <body>


    <div class="voting-machine">

        <div class="screen">
            <div class="division-1">
                <div class="division-1-left">
                    <div class="division-1-text-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="division-1-text-2">
                        <span>PRESIDENTE DA REPÚBLICA</span>
                    </div>
                    <div class="division-1-text-3">
                        <div class="number-box blink-effect">
                        </div>
                        <div class="number-box">
                        </div>
                    </div>
                    <div class="division-1-text-4">
                        <p><strong>GOKU</strong></p>
                        <p>Governador: <strong>KURIRIN</strong></p>
                        <P>Partido: <strong>DBZ</strong></P>
                    </div>
                </div>
                <div class="division-1-right">
                    <div class="candidate">
                        <img src="assets/img/goku.png" alt="GOKU">
                        <p>PRESIDENTE</p>
                    </div>
                    <div class="candidate vice">
                        <img src="assets/img/kuririn.png" alt="KURIRIN">
                        <p>GOVERNADOR</p>
                    </div>
                </div>
            </div>
            <div class="division-2">
                <p>Aperte a tecla <strong>CONFIRMA</strong> para confirmar o seu voto.</p>
                <p>Aperte a tecla <strong>CORRIGE</strong> para confirmar o seu voto.</p>
                <p>Aperte a tecla <strong>BRANCO</strong> para votar em branco.</p>
            </div>
        </div>
        <div class="keyboard">
            <div class="keyboard-line">
                <button class="keyboard-button" onclick="clicked('1')">1</button>
                <button class="keyboard-button" onclick="clicked('2')">2</button>
                <button class="keyboard-button" onclick="clicked('3')">3</button>
            </div>
            <div class="keyboard-line">
                <button class="keyboard-button" onclick="clicked('4')">4</button>
                <button class="keyboard-button" onclick="clicked('5')">5</button>
                <button class="keyboard-button" onclick="clicked('6')">6</button>
            </div>
            <div class="keyboard-line">
                <button class="keyboard-button" onclick="clicked('7')">7</button>
                <button class="keyboard-button" onclick="clicked('8')">8</button>
                <button class="keyboard-button" onclick="clicked('9')">9</button>
            </div>
            <div class="keyboard-line">
                <button class="keyboard-button" onclick="clicked('0')">0</button>
            </div>
            <div class="keyboard-line">
                <button class="keyboard-button option-white" onclick="white()">BRANCO</button>
                <button class="keyboard-button option-correct" onclick="correct()">CORRIGE</button>
                <button class="keyboard-button option-confirm" onclick="confirm()">CONFIRMA</button>
            </div>
        </div>

    </div>


     <!-- JAVASCRIPT -->
     <script src="assets/scripts/stages.js"></script>
     <script src="assets/scripts/script.js"></script>
 </body>
 </html>
