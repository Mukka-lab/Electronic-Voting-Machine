 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="assets/styles/style.css">
     <title>Urna Eletrônica</title>
 </head>
 <body>


    <div class="voting-machine">

        <div class="screen">
            <div class="division-1">
                <div class="division-1-left">
                    <div class="division-1-text-1">
                        <p>SEU VOTO PARA</p>
                    </div>
                    <div class="division-1-text-2">
                        <p>PRESIDENTE DA REPÚBLICA</p>
                    </div>
                    <div class="division-1-text-3">
                        ...
                    </div>
                    <div class="division-1-text-4">
                        <p><strong>GOKU</strong></p>
                        <p>Vice-Presidente: <strong>KURIRIN</strong></p>
                        <P>Partido: <strong>DBZ</strong></P>
                    </div>
                </div>
                <div class="division-1-right">
                    ...
                </div>
            </div>
            <div class="division-2">
                <p>Aperte a tecla <strong>CONFIRMA</strong> para confirmar o seu voto.</p>
                <p>Aperte a tecla <strong>CORRIGE</strong> para confirmar o seu voto.</p>
                <p>Aperte a tecla <strong>BRANCO</strong> para votar em branco.</p>
            </div>
        </div>
        <div class="keyboard">
            <div class="keyboard-line">
                <button class="keyboard-button">1</button>
                <button class="keyboard-button">2</button>
                <button class="keyboard-button">3</button>
            </div>
            <div class="keyboard-line">
                <button class="keyboard-button">4</button>
                <button class="keyboard-button">5</button>
                <button class="keyboard-button">6</button>
            </div>
            <div class="keyboard-line">
                <button class="keyboard-button">7</button>
                <button class="keyboard-button">8</button>
                <button class="keyboard-button">9</button>
            </div>
            <div class="keyboard-line">
                <button class="keyboard-button">0</button>
            </div>
            <div class="keyboard-line">
                <button class="keyboard-button option-white">BRANCO</button>
                <button class="keyboard-button option-correct">CORRIGE</button>
                <button class="keyboard-button option-confirm">CONFIRMA</button>
            </div>
        </div>

    </div>


     <!-- JAVASCRIPT -->
     <script src="assets/scripts/script.js"></script>
 </body>
 </html>
